{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clan Details </title>
     
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
     


</head>
<body>
    <main>

        <h1>{{ clan.clan_name }}</h1>

        <p>{{ clan.clan_details | linebreaks | safe }}</p>

        <a href="{% url 'clans_list' %}">Back </a>
       
        
    </main>




  <!-- Include the external JavaScript file at the end of the body -->
  {% load static %}
 <script src="{% static 'js/scripts.js' %}"></script>
  
</body>
</html>
{% endblock %}
