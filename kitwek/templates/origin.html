{% extends 'base.html' %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin </title>
     
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
     {% load custom_filters %}


</head>
<body>
    <div class="origin-container">


      
        {% for origin in origin %}
            <div class="origin-item">
                <h2>{{ origin.origin_title }}</h2>
                <p>{{ origin.origin_details |linebreaks |safe }}</p>
            </div>    
        {% endfor %}
        <em></em>
    </div>
  
  {% load static %}
 <script src="{% static 'js/scripts.js' %}"></script>
  
</body>
</html>
{% endblock %}
